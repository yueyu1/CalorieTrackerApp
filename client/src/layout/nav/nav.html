<mat-toolbar color="transparent" class="public-header">
  <div class="left-section" routerLink="/">
    <span class="logo">Calorie Tracker</span>
  </div>

  <div class="right-section">

    <!-- NOT LOGGED IN -->
    @if (!accountService.currentUser()) {
      <button mat-button routerLink="/account/login" class="login-btn">
        Login
      </button>
    }

    <!-- LOGGED IN -->
    @if (accountService.currentUser(); as u) {

      <!-- TOP-LEVEL NAV LINKS (Dashboard highlighted when active) -->
      <div class="nav-links">
        <a
          routerLink="/daily-log"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
        >
          Daily Log
        </a>
        
        <a
          routerLink="/dashboard"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
        >
          Dashboard
        </a>

        <a
          routerLink="/goal-settings"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
        >
          Goals & Settings
        </a>

        <a
          routerLink="/reports"
          routerLinkActive="nav-link-active"
          class="nav-link"
        >
          Reports
        </a>
      </div>

      <!-- DROPDOWN TRIGGER -->
      <div
        [matMenuTriggerFor]="userMenu"
        class="user-chip"
      >
        <div class="avatar">
          {{ (u.displayName || u.email || 'U').charAt(0) | uppercase }}
        </div>
        <span class="user-name">
          {{ u.displayName || u.email }}
        </span>
        <mat-icon class="chevron-icon">expand_more</mat-icon>
      </div>

      <!-- DROPDOWN MENU -->
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </button>

        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>

        <button mat-menu-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Log out</span>
        </button>
      </mat-menu>
    }
  </div>

  <!-- Thin loading bar -->
  <div
    class="nav-loading-bar"
    [class.active]="loading.isLoading()"
  ></div>
</mat-toolbar>
