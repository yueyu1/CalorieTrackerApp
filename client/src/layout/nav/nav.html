<mat-toolbar color="transparent" class="public-header">
  <div class="left-section" routerLink="/">
    <span class="logo">Calorie Tracker</span>
  </div>

  <div class="right-section">

    <!-- NOT LOGGED IN -->
    @if (!accountService.currentUser()) {
      <button mat-button routerLink="/account/login" class="login-btn">
        Login
      </button>
    }

    <!-- LOGGED IN -->
    @if (accountService.currentUser(); as u) {

      <!-- Main action -->
      <button
        mat-flat-button
        color="primary"
        routerLink="/meals/add"
        class="primary-action-btn"
      >
        <mat-icon>add</mat-icon>
        <span>Add Entry</span>
      </button>

      <!-- DROPDOWN TRIGGER -->
      <div
        [matMenuTriggerFor]="userMenu"
        class="user-chip"
      >
        <div class="avatar">
          {{ (u.displayName || u.email || 'U').charAt(0) | uppercase }}
        </div>
        <span class="user-name">
          {{ u.displayName || u.email }}
        </span>
        <mat-icon class="chevron-icon">expand_more</mat-icon>
      </div>

      <!-- DROPDOWN MENU -->
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </button>

        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>

        <button mat-menu-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Log out</span>
        </button>
      </mat-menu>
    }

  </div>
</mat-toolbar>
